<!DOCTYPE html>
<html>
    <body>
        <h1>Real Time Stock Prices</h1>
        <div id="stock-info">
            <p id="price">Loading stock data...</p>
        </div>

        <script>
            const socket = new WebSocket("ws://localhost:8000/ws");

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                document.getElementById("price").innerText = `Ticker: ${data.ticker} | Bid Price: $${data.bid_price} | Ask Price: $${data.ask_price} | Timestamp: $${data.timestamp}`
            };
        </script>
    </body>
</html>
